<!DOCTYPE>
<html>
<body>
<script>

var ans = prompt("Give me a number between 1 and 3, and I'll predict your future...");
var num = parseInt(ans, 10);

if (num == 1){
	console.log("You will be conscious of your breathing from now on.");
}
else if (num == 2){
	console.log("You will be completely skeptical of fortune telling.");
} 
else if (num == 3){
	console.log("You will not get a refund from this session.");
}
else{
	console.log("You don't follow directions very well.")
}

</script>
</body>
</html>
